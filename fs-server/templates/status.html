{% extends "base.html" %}

{% block content %}
        <!-- Start Content -->
    <div class="fs-main-content container">
            <div class="content-wrapper source-title page-title">
        <h2 class="title">Sources</h2>
        <a type="button" class="btn btn-primary-2 btn-icon" href="/home/">
            <span class="btn-inner--icon"><i class="fas fa-plus"></i></span>
            <span class="btn-inner--text">New Connector</span>
        </a>
    </div>

    <div class="content-wrapper source-container">
        <div class="card">
            <div class="card-body">
                <div class="card-table-container">
                    <table class="table table-hover table-cards align-items-center">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Status</th>
                                <th scope="col">Connector Type</th>
                                <th scope="col">Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for connector in connectors %}
                                <tr class="bg-white">
                                    <th scope="row">
                                        <div class="media align-items-center">
                                            {% comment %} <img src="" class="avatar avatar-sm mr-3"> {% endcomment %}
                                            <div class="media-body">
                                                <h6 class="h5 font-weight-normal mb-0">{{connector.name}}</h6>
                                            </div>
                                        </div>
                                    </th>
                                    <td>{{connector.status}}</td>
                                    <td>{{connector.connector_type}}</td>
                                    <td>
                                        <a id="delete_connectors" onclick="loaderDeleteDemo()" href="/connector_api/delete/{{connector.connector_type}}/{{connector.id}}/" data-toggle="tooltip" title="Delete {{connector.connector_type}} {{connector.name}}"><i class="fs-link fas fa-trash"></i></a>
                                    </td>
                                </tr>
                                <tr class="table-divider"></tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <div class="card-table-container">
                        <button class="fs-link btn btn-link p-1" id="consumer_href" onclick="viewData()">View transferred data</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
{% endblock content %}
